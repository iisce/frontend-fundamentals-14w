<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Modal Dialog</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: Arial, sans-serif;
				padding: 2rem;
			}
			.modal-backdrop {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 1000;
				display: none; /* Hidden by default */
			}

			.modal-backdrop.active {
				display: block;
			}

			.modal {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: white;
				padding: 2rem;
				border-radius: 8px;
				max-width: 500px;
				width: 90%;
			}

			.modal-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 1rem;
				padding-bottom: 1rem;
				border-bottom: 1px solid #eee;
			}

			.modal-header h2 {
				margin: 0;
				color: #2c3e50;
			}

			.close-btn {
				background: none;
				border: none;
				font-size: 3.5rem;
				cursor: pointer;
				color: #999;
				padding: 0;
				width: 30px;
				height: 30px;
				display: flex;
				align-items: center;
				justify-content: center;
				border-radius: 4px;
			}

			.close-btn:hover {
				background: #f0f0f0;
				color: #333;
			}

			.modal-body {
				margin-bottom: 1.5rem;
			}

			.modal-footer {
				display: flex;
				justify-content: flex-end;
				gap: 1rem;
			}

			.btn {
				padding: 0.5rem 1.5rem;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 1rem;
			}

			.btn-primary {
				background: #3498db;
				color: white;
			}

			.btn-secondary {
				background: #95a5a6;
				color: white;
			}

			.open-modal-btn {
				padding: 1rem 2rem;
				background: #2ecc71;
				color: white;
				border: none;
				border-radius: 4px;
				font-size: 1rem;
				cursor: pointer;
			}

			.open-modal-btn:hover {
				background: #27ae60;
			}
		</style>
	</head>
	<body>
		<h1>Modal Dialog Example</h1>
		<p>Click the button below to open the modal dialog.</p>
		<button
			class="open-modal-btn"
			onclick="openModal()"
		>
			Open Modal
		</button>

		<!-- Modal Structure -->
		<div
			class="modal-backdrop"
			id="modalBackdrop"
		>
			<div class="modal">
				<div class="modal-header">
					<h2>Confirm Action</h2>
					<button
						class="close-btn"
						onclick="closeModal()"
					>
						&times;
					</button>
				</div>
				<div class="modal-body">
					<p>
						Are you sure you want to perform this action? This
						cannot be undone.
					</p>
					<p>
						Please review the details carefully before confirming.
					</p>
				</div>
				<div class="modal-footer">
					<button
						class="btn btn-secondary"
						onclick="closeModal()"
					>
						Cancel
					</button>
					<button
						class="btn btn-primary"
						onclick="confirmAction()"
					>
						Confirm
					</button>
				</div>
			</div>
		</div>

		<script>
			function openModal() {
				document
					.getElementById('modalBackdrop')
					.classList.add('active');
			}

			function closeModal() {
				document
					.getElementById('modalBackdrop')
					.classList.remove('active');
			}

			function confirmAction() {
				alert('Action confirmed!');
				closeModal();
			}

			// Close modal when clicking on backdrop
			document
				.getElementById('modalBackdrop')
				.addEventListener('click', function (e) {
					if (e.target === this) {
						closeModal();
					}
				});
		</script>
	</body>
</html>
