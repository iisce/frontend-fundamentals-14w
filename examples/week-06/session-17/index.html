<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="header bg-gray-300 h-20">
				<h1>My Website</h1>
			</div>
			<div class="sidebar bg-gray-500">
				<div
					id="home"
					class="nav-link"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-house-icon lucide-house"
					>
						<path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
						<path
							d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
						/>
					</svg>
					<a href="#home">Home</a>
				</div>
				<div
					id="badge-check"
					class="nav-link"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-badge-check-icon lucide-badge-check"
					>
						<path
							d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"
						/>
						<path d="m9 12 2 2 4-4" />
					</svg>
					<a href="#badge-check">Badge Check</a>
				</div>
				<div
					id="baggage-claim"
					class="nav-link"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-baggage-claim-icon lucide-baggage-claim"
					>
						<path d="M22 18H6a2 2 0 0 1-2-2V7a2 2 0 0 0-2-2" />
						<path d="M17 14V4a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2v10" />
						<rect
							width="13"
							height="8"
							x="8"
							y="6"
							rx="1"
						/>
						<circle
							cx="18"
							cy="20"
							r="2"
						/>
						<circle
							cx="9"
							cy="20"
							r="2"
						/>
					</svg>
					<a href="#baggage-claim">Baggage Claim</a>
				</div>
			</div>
			<div class="content bg-gray-100"></div>
			<div class="ads bg-gray-500"></div>
			<div class="footer bg-gray-300 h-20">
				<p>Footer Information</p>
			</div>
		</div>
	</body>
</html>
