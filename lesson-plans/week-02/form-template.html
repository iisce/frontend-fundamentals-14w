<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Form Practice</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				max-width: 600px;
				margin: 40px auto;
				padding: 0 20px;
				line-height: 1.6;
			}

			h1 {
				color: #333;
				border-bottom: 3px solid #007bff;
				padding-bottom: 10px;
			}

			form {
				background: #f8f9fa;
				padding: 20px;
				border-radius: 8px;
				margin-top: 20px;
			}

			fieldset {
				border: 2px solid #dee2e6;
				border-radius: 4px;
				padding: 15px;
				margin-bottom: 20px;
			}

			legend {
				font-weight: bold;
				font-size: 1.1em;
				color: #495057;
				padding: 0 10px;
			}

			div {
				margin-bottom: 15px;
			}

			label {
				display: block;
				font-weight: 600;
				margin-bottom: 5px;
				color: #495057;
			}

			input,
			textarea,
			select {
				width: 100%;
				padding: 8px 12px;
				border: 1px solid #ced4da;
				border-radius: 4px;
				font-size: 1em;
				font-family: inherit;
				box-sizing: border-box;
			}

			input:focus,
			textarea:focus,
			select:focus {
				outline: none;
				border-color: #007bff;
				box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
			}

			textarea {
				resize: vertical;
			}

			button {
				background-color: #007bff;
				color: white;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				font-size: 1em;
				cursor: pointer;
				font-weight: 600;
			}

			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<h1>My Form Practice</h1>

		<!-- Example 1: Simple Login Form -->
		<h2>Example: Login Form</h2>
		<form>
			<div>
				<label for="username">Username</label>
				<input
					id="username"
					name="username"
					type="text"
				/>
			</div>

			<div>
				<label for="password">Password</label>
				<input
					id="password"
					name="password"
					type="password"
				/>
			</div>

			<button type="submit">Log In</button>
		</form>

		<!-- Your practice form goes here -->
		<h2>Your Practice Form</h2>
		<form>
			<fieldset>
				<legend>Section 1 Title</legend>

				<div>
					<label for="field1">Field Label</label>
					<input
						id="field1"
						name="field1"
						type="text"
					/>
				</div>

				<!-- Add more fields here -->
			</fieldset>

			<!-- Add more fieldsets if needed -->

			<button type="submit">Submit</button>
		</form>
	</body>
</html>
