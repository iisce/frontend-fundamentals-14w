<html lang="en">
	<head>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Display And Position</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="child-2 fixed-header">Fixed Header</div>
		<div class="container relative">
			<div class="box relative">
				<div class="parent relative">
					<div class="child"></div>
					<div class="child-1 absolute-box"></div>
				</div>
			</div>
		</div>
		<div>
			<h2 class="section-header">Section 1</h2>
			<div class="section-content">Content for section 1...</div>

			<h2 class="section-header">Section 2</h2>
			<div class="section-content">Content for section 2...</div>

			<h2 class="section-header">Section 3</h2>
			<div class="section-content">Content for section 3...</div>
		</div>
		<div class="overlay"></div>
		<div class="modal">
			<h2>Modal Title</h2>
			<p>Modal content goes here...</p>
			<button>Close</button>
		</div>
	</body>
</html>
